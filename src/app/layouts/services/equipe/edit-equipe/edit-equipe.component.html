<div class="modal-body">
    <form class="" (ngSubmit)="editForm.valid && submit()" novalidate [formGroup]="editForm">
      <div class="form-group">
        <label>id</label>
        <div class="input-group">
          <input type="text" disabled class="form-control" formControlName="id" name="id">
        </div>
      </div>
      <div class="form-group">
        <label>Nom de l'equipe</label>
        <div class="input-group">
          <input type="text" class="form-control" formControlName="nomEquipe" name="nomEquipe">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Activite</label>
        <select name="role" id="role"  class="custom-select d-block w-100" formControlName="nomActivite" data-placeholder="Select">
            <option *ngFor="let act of activites" [ngValue]="act">
              {{act.nomActivite}}
            </option>
        </select>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Responsable</label>
        <select name="role" id="role"  class="custom-select d-block w-100" formControlName="responsable" data-placeholder="Select">
            <option *ngFor="let user of users" [ngValue]="user.username">
              {{user.username}}
            </option>
        </select>
      </div>
      <button type="submit" class="btn btn-success m-t-15 waves-effect">Modifier</button>
    </form>
  </div>

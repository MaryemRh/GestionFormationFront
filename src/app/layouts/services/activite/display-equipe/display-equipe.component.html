
   
    <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-md" id="table-1">
            <tr>
              <th>#</th>
              <th>Nom equipe</th>
              <th>responsable</th>
            </tr>
            <tr *ngFor="let e of activiteEquipes | slice: (page-1) * pageSize : page * pageSize; index as i">
              <td>{{e.id}}</td>
              <td>{{e.nomEquipe}} </td>
              <td>{{e.responsable}} </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="card-footer text-right">
        <nav class="d-inline-block">
          <ngb-pagination [collectionSize]="directionsSize" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"
          [pageSize]="pageSize" class="d-flex justify-content-center"></ngb-pagination>
        </nav>
      </div>


   
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-md" id="table-1">
          <tr>
            <th>#</th>
            <th>Nom activit√©</th>
            <th>responsable</th>
          </tr>
          <tr *ngFor="let activite of directionActivities | slice: (page-1) * pageSize : page * pageSize; index as i">
            <td>{{activite.id}}</td>
            <td>{{activite.nomActivite}} </td>
            <td>{{activite.responsable}} </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="card-footer text-right">
      <nav class="d-inline-block">
        <ngb-pagination [collectionSize]="directionsSize" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"
        [pageSize]="pageSize" class="d-flex justify-content-center"></ngb-pagination>
      </nav>
    </div>

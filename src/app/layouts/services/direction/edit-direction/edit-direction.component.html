<div class="modal-body">
  <form class="" (ngSubmit)="editForm.valid && submit()" novalidate [formGroup]="editForm">
    <div class="form-group">
      <label>id</label>
      <div class="input-group">
        <input type="text" disabled class="form-control" formControlName="id" name="id">
      </div>
    </div>
    <div class="form-group">
      <label>Nom de direction</label>
      <div class="input-group">
        <input type="text" class="form-control" formControlName="nomDirection" name="nomDirection">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress2">Responsable</label>
      <select name="role" id="role"  class="custom-select d-block w-100" formControlName="responsable" data-placeholder="Select">
          <option *ngFor="let user of users" [ngValue]="user">
            {{user.username}}
          </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary m-t-15 waves-effect">Modifier</button>
  </form>
</div>

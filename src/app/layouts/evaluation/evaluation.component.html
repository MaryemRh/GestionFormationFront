<div class="section-body">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4>Campagnes d'évaluation</h4>
          <div class="card-header-action">
            <a href="javascript:void(0)" class="btn btn-success" (click)="open(editDirection)"><i class="fas fa-plus"></i> Lancer une campagne</a>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-3" *ngFor="let campagne of campagnes">
              <div class="card card-success">
                <div class="card-header">
                  <h4>{{campagne.nomCampagne}} <code>{{campagne.dateCreation | date}}</code></h4>
                  <div class="card-header-action">
                    <div class="dropdown">
                      <a href="#" data-toggle="dropdown" class="btn btn-info dropdown-toggle">Options</a>
                      <div class="dropdown-menu">
                        <a href="javascript:void(0)" class="dropdown-item has-icon"><i class="fas fa-eye"></i> View</a>
                        <a href="javascript:void(0)" class="dropdown-item has-icon"><i class="far fa-edit"></i> Edit</a>
                        <div class="dropdown-divider"></div>
                        <a href="javascript:void(0)" class="dropdown-item has-icon text-danger"><i class="far fa-trash-alt"></i>
                          Delete</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="chocolat-parent">
                    <a href="javascript:void(0)" class="chocolat-image" title="Just an example">
                      <div data-crop-image="285">
                        <img alt="image" src="assets/img/affiche.jpg" class="img-fluid">
                      </div>
                    </a>
                  </div>
                </div>
                <div class="card-footer text-center">
                  <a routerLink="{{campagne.id}}" class="btn btn-icon icon-left btn-success"><i class="fas fa-eye"></i> Voir les détails</a>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>

</div>

<ng-template #editDirection let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="formModal">Lancer une campagne</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="" (ngSubmit)="addForm.valid && submit()" novalidate [formGroup]="addForm">
      <div class="form-group">
        <label>Nom de la campagne</label>
        <div class="input-group">
            <div class="custom-switches-stacked mt-2">
              <label class="custom-switch">
                <input type="radio" formControlName="nomCampagne" name="nomCampagne" value="Entretien Annuel d'évaluation" class="custom-switch-input" checked>
                <span class="custom-switch-indicator"></span>
                <span class="custom-switch-description">Entretien Annuel d'évaluation</span>
              </label>
              <label class="custom-switch">
                <input type="radio" formControlName="nomCampagne" name="nomCampagne" value="Prime de perfermance" class="custom-switch-input">
                <span class="custom-switch-indicator"></span>
                <span class="custom-switch-description">Prime de perfermance</span>
              </label>
            </div>
        </div>
      </div>
      <div class="form-group">
        <label>Date de lancement</label>
        <input type="date" formControlName="dateCreation" class="form-control datemask" placeholder="YYYY/MM/DD">
      </div>
      <div class="form-group">
        <label>Date de cloturation</label>
        <input type="date" formControlName="dateCloturer" class="form-control datemask" placeholder="YYYY/MM/DD">
      </div>
      <button type="submit" class="btn btn-success m-t-15 waves-effect">Lancer</button>
    </form>
  </div>

    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div> -->
</ng-template>
